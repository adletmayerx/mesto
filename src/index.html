<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="лого сайта 'Место'" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__image-container">
        <img src="#" alt="фотография обладателя профиля" class="profile__image">
      </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button type="button" class="profile__edit-button button"></button>
        <p class="profile__subtitle"></p>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-edit__close-button button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-edit__form" class="popup-edit__form form" novalidate>
        <input name="name" type="text" class="popup__input popup__input_type_name form__input"
         id="name-input" required minlength="2" maxlength="40" placeholder="Ваше имя">
        <span class="form__input-error name-input-error"></span>
        <input name="about" type="text" class="popup__input popup__input_type_about form__input"
        id="about-input" required minlength="2" maxlength="200" placeholder="Расскажите о себе">
        <span class="form__input-error about-input-error"></span>
      <button type="submit" class="popup__save-button popup__submit-button form__submit popup-edit__submit-button">Сохранить</button>
    </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-add__close-button button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup-add__form" class="popup-add__form form">
        <input name="title" type="text" class="popup__input popup__input_type_title form__input"
        id="title-input" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__input-error title-input-error"></span>
        <input name="link" type="url" class="popup__input popup__input_type_link form__input"
        id="link-input" placeholder="Ссылка на картинку" required>
        <span class="form__input-error link-input-error"></span>
      <button type="submit" class="popup__create-button popup__submit-button form__submit popup-add__submit-button">Создать</button>
    </form>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-avatar__close-button button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="popup-avatar__form" class="popup-avatar__form form">
        <input name="avatar" type="url" class="popup__input popup__input_type_avatar form__input"
        id="avatar-input" placeholder="Обновить аватар" required>
        <span class="form__input-error avatar-input-error"></span>
      <button type="submit" class="popup__save-button popup__submit-button form__submit popup-avatar__submit-button">Сохранить</button>
    </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup__container popup-image__container">
      <button type="button" class="popup__close-button popup-image__close-button button"></button>
      <figure class="popup-image__figure">
        <img class="popup-image__image" src="#" alt="">
        <figcaption class="popup-image__caption"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup-delete">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup-delete__close-button button"></button>
      <h2 class="popup__title popup-delete__title">Вы уверены?</h2>
      <form name="popup-add__form" class="popup-delete__form form">
      <button type="submit" class="popup__delete-button popup__submit-button form__submit popup-delete__submit-button">Да</button>
    </form>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <button type="button" class="element__remove-button button"></button>
      <img src="#" alt="" class="element__image">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like-button"></button>
          <p class="element__like-counter">1</p>
        </div>
      </div>
    </article>
  </template>

  </body>
</html>
